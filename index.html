<div class="pat">
  <div class="overlay"></div>
    <ul class="user clearfix">
      <li><a href="#"><i class="fa fa-user"></i>Made with ❤️ by HeroS3c</a></li>
    </ul>
    <div class="wrapper">
      <div class="form">
        <h1>3DSkout</h1>
        <h2>#1 3D Printing search engine</h2>
        <div class="container-fluid">
        <div class="row">
          <div class="col">
            <input type="search" class="search" id="searchText" placeholder="Search.......">
          </div>
          <div class="col">
            <button class="btn button" onclick="search()">Search</button>
          </div>
        </div>
        </div>
        
        <div id="content"> </div>
        <script>
          const search = async () =>  {
              var input = document.getElementById("searchText").value;
              const response = fetch('https://www.googleapis.com/customsearch/v1?key=AIzaSyCUkj0valrCWLE-qJRqniu614I0TM-_geU&cx=c1613a9ed4dc74603&q='+input).then((response) => {
                  return response.json();
              }).then((data) => {
                  console.log(data);
                  var content = document.getElementById("content");
                  content.innerHTML = "";
                  for (var i = 0; i < data.items.length; i++) {
                      var item = data.items[i];
                      var div = document.createElement("div");
                      div.innerHTML = "<div class='col'>"
                      div.innerHTML += "<a href='"+item.link+"'>"+item.title+"</a>";
                      div.innerHTML += "<br>";
                      div.innerHTML += "<img eigth=30% width=30% src='"+item.pagemap.cse_image[0].src+"'>";
                      div.innerHTML += "</div>";
                      content.appendChild(div);
                      document.createElement("br"),content.appendChild(document.createElement("br"));
                  }
              });
            
          }
          
        </script>

        
        <a class="gif"></a>
        <p class="result">Popular searches...</p>
        <ul class="yioop clearfix">
          <li><a href="https://Thingiverse.com"><i class="fa"></i>Thingiverse</a></li>
          <li><a href="https://Printables.com"><i class="fa"></i>Printables</a></li>
          <li><a href="https://MyMinyFactory.com"><i class="fa"></i>MyMinyFactory</a></li>
        </ul>

      </div>
      <div class="footer">

            <li><a href="#">Privacy</a></li>

            <li><a href="#">Theme developed at SeekQuarry</a></li>
          </ul>
        </div>
      </div>
    </div>

</div>
